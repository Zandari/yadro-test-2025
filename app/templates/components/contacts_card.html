<div class="card mb-4">
    <div class="card-header">Contacts</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <p class="mb-1"><strong>Email:</strong></p>
                <p><span data-field-id="user-email">{{ user.email }}</span></p>
            </div>
            <div class="col-md-4">
                <p class="mb-1"><strong>Phone number:</strong></p>
                <p><span data-field-id="user-phone">{{ user.phone }}</span></p>
            </div>
            <div class="col-md-4">
                <p class="mb-1"><strong>Cell-phone:</strong></p>
                <p><span data-field-id="user-cell">{{ user.cell }}</span></p>
            </div>
        </div>
    </div>
</div>
